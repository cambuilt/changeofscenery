<div class='card'>
    <div class="card-header" *ngIf="place">
        {{pageTitle + ': ' + place.placeName}}
        <!-- instead of ngIf, could use place? (safe navigation operator) and still get title -->
    </div>
    <div class='card-footer'>
        <button class="btn btn-outline-secondary" style="width:50px;" (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>
</div>
